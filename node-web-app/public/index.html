<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/bootstrap.css" rel="stylesheet" />

</head>
<body class="container" ng-app="pm">

	<div class="page-header">Welcome to Node+Express World</div>
	
	<div ng-controller="ShopController">
		
		<button ng-click="loadAll()" class="btn btn-primary">Load Products</button>
	
		<hr/>
		
		<div>{{message}}</div>
		
		<table class="table table-bordered">
			<tr ng-repeat="product in products">
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
				<td>{{product.desc}}</td>	
			</tr>
		</table>
		
	</div>
	
	
    <script type="text/javascript" src="angular-1.5.8/angular.js"></script>	
    <script type="text/javascript" src="js/pm.js"></script>
    	
</body>
</html>
