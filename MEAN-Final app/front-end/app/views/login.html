<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <h1 class="text-center login-title">Sign-in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="../images/default-avatar.png" alt="Pic">
                <form class="form-signin" ng-submit="submit()">
                    <input type="text" ng-model="email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <a href="#/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
