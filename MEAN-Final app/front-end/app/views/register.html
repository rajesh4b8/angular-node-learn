<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <h1 class="text-center login-title">Sign-up to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="../images/default-avatar.png" alt="Pic">
                <form ng-submit="submit()" class="form-signin" novalidate name="register">
                    <input type="email" ng-model="email" class="form-control" placeholder="Email" required autofocus>
                    <input name="password" type="password"  ng-model="password" class="form-control" placeholder="Password" required>
                    <input name="confirm_password" type="password" ng-model="confirm_password" class="form-control" placeholder="Confirm Password" required validate-equals="password">
                    <div class="help-block" ng-show="register.confirm_password.$dirty && register.confirm_password.$invalid">Please match password</div>
                    <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
