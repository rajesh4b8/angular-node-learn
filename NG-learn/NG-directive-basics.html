<html>
<head>
    <title>ng-shop</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
</head>

<body class="container">
    
    <div class="page-header"> NG- directive-basics</div>
    
    <div ng-app="demo">
      
            <div my-hello-world></div>
            <div my:hello:world></div>
            <hr/>
            <my-hello-world></my-hello-world>
            <my:hello:world></my:hello:world>
            <hr/>
            <div class="my-hello-world"></div>
            <hr/>

    </div>

    
    <script src="angular-1.5.8/angular.js"></script>

    <script>
       var mod=angular.module('demo',[]);

       mod.directive('myHelloWorld',function(){
           return{
               restrict:'AEC',
               replace:true,
               //template:'<h4>Angular World</h4>',
               templateUrl:'templates/hello-world.html'
           };
       });

    </script>

</body>

</html>
