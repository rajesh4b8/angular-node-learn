<div>
	<table class="table table-bordered table-condensed">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Make</th>
			<th colspan="2"></th>
		</tr>
		<tr ng-repeat="product in products">
			<!--<td><a href="#/view-all/view-item/{{product.id}}">{{product.name}}</a></td>-->
			<!--<td><a ui-sref="all.view({prodId:product.id})">{{product.name}}</a></td>-->
			<td><a ui-sref=".view({prodId:product._id})">{{product.name}}</a></td>
			<td>{{product.price|currency}}</td>
			<td>{{product.make|date}}</td>
			<td><a ui-sref=".edit({prodId:product._id})"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="delete(product._id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</table>
	<hr/>
	
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4">
			<ui-view name="view"></ui-view>	
		</div>
		<div class="col-xs-8 col-sm-8 col-md-8">
			<ui-view name="edit"></ui-view>
		</div>
    </div>    

	
</div>
