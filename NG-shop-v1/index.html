<html>
<head>
    <title>ng-shop</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body class="container">

    <div class="page-header"> NG- shop </div>

    <div ng-app="shop">

        <!--View  -->
        <div ng-controller="ShopController as sc" class="list-group">
           <div ng-hide="product.notAvailable"
                ng-repeat="product in products | limitTo:10 | orderBy:'price':true"
                class="list-group-item">
                
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <img ng-src="{{product.images[0].full}}" width="100" class="img-responsive"/>
                    </div>    
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <h3>{{product.name | uppercase}} <small>{{product.make | date:'yyyy'}}</small></h3>
                        <h4>{{product.price   | priceDiscount:product.discount| currency:'&#8377;':0 }}</h4>
                        <button class="btn btn-sm btn-primary" ng-show="product.canBuy">buy</button>
                        <hr/>
                        <section ng-init="tab=1">
                            <ul class="nav nav-tabs">
                                <li ng-class="{active:tab===1}"><a href ng-click="tab=1">Description</a></li>
                                <li ng-class="{active:tab===2}"><a href ng-click="tab=2">Specification</a></li>
                                <li ng-class="{active:tab===3}"><a href ng-click="tab=3">Reviews</a></li>
                            </ul>   
                            <div class="panel" ng-show="tab===1">
                                {{product.desc}}
                            </div>
                            <div class="panel" ng-show="tab===2">
                                Not Yet
                            </div> <div class="panel" ng-show="tab===3">
                               None Yet
                            </div>
                        </section>     
                    </div>  
                </div> 

           </div>
             
        </div>  


    </div> 
       

    <script src="angular-1.5.8/angular.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
